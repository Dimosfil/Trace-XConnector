<h1 id="tableLabel">Prosalex X-Connector</h1>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
  <tr>
    <th>Date</th>
    <th>Summary</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let forecast of forecasts">
    <td>{{ forecast.date }}</td>
    <!--<td>{{ forecast.temperatureC }}</td>
    <td>{{ forecast.temperatureF }}</td>-->
    <td>{{ forecast.summary }}</td>
  </tr>
  </tbody>
</table>

<div>
  /api/v2/uidrequests?isSync=true&format=RussianCRPT
</div>

<div>
  <!--<button class="btn btn-primary" (click)="startOnce()">StartOnce (одиночный запуск)</button>-->
  <button class="btn btn-primary" (click)="init()">Init (запуск сервиса)</button>
  <button class="btn btn-primary" (click)="start()">Start (запуск сервиса)</button>
  
  <button class="btn btn-primary" (click)="getInfo()">getInfo (получить инфу об ОрдерДате)</button>
</div>

<p>(остановка)</p>
<div>
  <button class="btn btn-danger" (click)="stop()">Stop</button>
</div>

<p>реджект всех итемов от просалекса</p>

</div>
